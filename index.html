<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-10 offset-1">
                <div class="row">
                    <div class="d-flex justify-content-between">
                        <div class="col-md-4">
                            <input type="text" placeholder="Search..." class="form-control" onkeyup="handleSearch(event)">
                        </div>
                        <div>
                            <button class="btn btn-success" id="open-btn">Add User</button>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>T/R</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="result"></tbody>
                    </table>
                </div>

                <div id="pagination-controls" class="d-flex justify-content-center mt-4"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="user-modal">
            <div class="modal-content">
                <h1 class="text-center">Add/Edit User</h1>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <input type="text" placeholder="First Name" class="form-control my-2" name="first_name" onkeyup="handleChange(event)">
                            <input type="text" placeholder="Last Name" class="form-control my-2" name="last_name" onkeyup="handleChange(event)">
                            <input type="number" placeholder="Age" class="form-control my-2" name="age" onkeyup="handleChange(event)">
                            <input type="email" placeholder="Email" class="form-control my-2" name="mail" onkeyup="handleChange(event)">
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" id="save">Save</button>
                        <button class="btn btn-danger mx-2" id="close">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
